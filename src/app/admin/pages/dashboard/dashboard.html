<div class="container py-5">
  <!-- Dashboard Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-5 fw-bold text-center text-md-start">Admin Dashboard</h1>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="row g-4 mb-5">
    <!-- Total Links -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <i class="bi bi-link-45deg fs-1 text-primary mb-2"></i>
          <h5 class="card-title">Total Links</h5>
          <h3 class="fw-bold mb-0">{{ dashboardData.totalLinks }}</h3>
        </div>
      </div>
    </div>

    <!-- Total Clicks All Time -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <i class="bi bi-mouse fs-1 text-success mb-2"></i>
          <h5 class="card-title">Total Clicks All Time</h5>
          <h3 class="fw-bold mb-0">{{ dashboardData.totalClicksAllTime }}</h3>
        </div>
      </div>
    </div>

    <!-- Today Clicks -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <i class="bi bi-bar-chart-line fs-1 text-info mb-2"></i>
          <h5 class="card-title">Today Clicks</h5>
          <h3 class="fw-bold mb-0">{{ dashboardData.todayClicks }}</h3>
        </div>
      </div>
    </div>

    <!-- Today New Links -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <i class="bi bi-plus-circle fs-1 text-warning mb-2"></i>
          <h5 class="card-title">Today New Links</h5>
          <h3 class="fw-bold mb-0">{{ dashboardData.todayNewLinks }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- 7-Day Clicks Chart -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-transparent border-bottom">
          <h5 class="mb-0">Clicks Over Last 7 Days</h5>
        </div>
        <div class="card-body">
          <canvas id="clicksChart"  #clicksChart height="200"></canvas>
        </div>
      </div>
    </div>
  </div>


  <div class="row mt-5">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-transparent border-bottom">
          <h5 class="mb-0">Links Over Last 7 Days</h5>
        </div>
        <div class="card-body">
          <canvas id="linksChart"  #linksChart height="200"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
