<div class="bg-light py-3 py-md-3">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">

          <!-- Title -->
          <div class="row">
            <div class="col-12">
              <div class="mb-5 ">
                <h2 class="text-uppercase">Forgot Password</h2>
                <p class="text-muted mt-2">
                  Enter your email to receive an OTP password reset code
                </p>
              </div>
            </div>
          </div>

          <!-- FORM -->
          <form [formGroup]="emailForm" (ngSubmit)="submitEmail()">

            <div class="row gy-3 gy-md-4 overflow-hidden">

              <!-- EMAIL -->
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  (input) = clearError()
                  formControlName="email"
                  placeholder="name@example.com"
                  [ngClass]="{
                    'is-invalid': email?.invalid && (email?.touched || submitted),
                    'is-valid': email?.valid && (email?.touched || submitted)
                  }"
                  required
                >

                <div class="invalid-feedback">
                  <div *ngIf="email?.errors?.['required']">Please enter your email.</div>
                  <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
                </div>
                <div class="text-danger mt-2">
                  {{ errorMessage }}
                </div>
              </div>

              <!-- SUBMIT BUTTON -->
              <div class="col-12">
                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-primary"
                    [disabled]="isLoading || emailForm.invalid"
                    type="submit">
                    Send OTP
                  </button>
                </div>
              </div>
            </div>


          </form>

          <!-- BACK TO LOGIN -->
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="d-flex justify-content-between">
                <a routerLink="/login" class="link-secondary text-decoration-none">
                  Back to Login
                </a>
                <a routerLink="/register" class="link-secondary text-decoration-none">
                  Create new account
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
