<section>
  <div class="container py-6">

    <div class="row">
      <div class="col-md-12 text-center">
        <div class="lc-block text-center text-md-start mb-3">
          <div editable="rich">
            <h1 class="display-5 fw-bold">My Link</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- SEARCH + FILTER -->
    <div class="col-md-11 mb-6 mb-md-5">

      <form [formGroup]="searchForm" (ngSubmit)="onFilter()" class="mb-4">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <input
              type="text"
              formControlName="keyword"
              class="form-control"
              placeholder="Search by short code or original URL..."
            />
          </div>

          <div class="col-md-3">
            <input
              type="date"
              formControlName="createdFrom"
              class="form-control"
              placeholder="From date"
            />
          </div>

          <div class="col-md-3">
            <input
              type="date"
              formControlName="createdTo"
              class="form-control"
              placeholder="To date"
            />
          </div>

          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> Filter
            </button>
          </div>
        </div>
      </form>


    </div>

    <div class="row pt-3">
      <div class="col-md-11 mb-6 mb-md-5">

        <!-- Lặp qua từng link -->
        <div *ngFor="let link of links" class="lc-block p-3 card shadow position-relative mb-3 rounded-3 border-0">
          <div class="card-body">
            <!-- Header with Title and Actions -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="fw-bold h5 mb-0 text-truncate" style="max-width: 70%;">
                {{ link.originalUrl | slice:0:50 }}...
              </h2>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-warning btn-sm">
                  <i class="bi bi-pencil-square me-1"></i> Edit
                </button>
                <button class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-trash me-1"></i> Delete
                </button>
              </div>
            </div>

            <!-- Short Link Section -->
            <div class="mb-3 p-2 bg-light rounded-2 d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center flex-grow-1">
                <span class="fw-semibold text-primary me-2">Short Link:</span>
                <a [href]="getShortLink(link.shortCode)" target="_blank" class="text-primary text-decoration-none text-truncate flex-grow-1">
                  {{ domain }}/{{ link.shortCode }}
                </a>
              </div>
              <button class="btn btn-sm btn-outline-secondary ms-2" (click)="copyToClipboard(getShortLink(link.shortCode))">
                <i class="bi bi-clipboard"></i> Copy
              </button>
            </div>

            <!-- Original Link Section -->
            <div class="mb-3 p-2 bg-light rounded-2 d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center flex-grow-1">
                <span class="fw-semibold text-muted me-2">Original URL:</span>
                <a [href]="link.originalUrl" target="_blank" class="text-muted text-decoration-none text-truncate flex-grow-1">
                  {{ link.originalUrl }}
                </a>
              </div>
              <button class="btn btn-sm btn-outline-secondary ms-2" (click)="copyToClipboard(link.originalUrl)">
                <i class="bi bi-clipboard"></i> Copy
              </button>
            </div>

            <!-- Stats Section -->
            <div class="d-flex justify-content-between text-secondary fs-6">
              <div>
                <i class="bi bi-calendar-event me-1"></i>
                Created: {{ link.createdAt | date:'dd/MM/yyyy HH:mm' }}
              </div>
              <div>
                <i class="bi bi-mouse me-1"></i>
                Clicks: {{ link.clickCount }}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <nav *ngIf="totalPages > 0" aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center">

        <!-- Previous -->
        <li class="page-item" [class.disabled]="page === 0">
          <button class="page-link" (click)="goToPage(page - 1)">
            Previous
          </button>
        </li>

        <li *ngFor="let i of pageNumbers"
            class="page-item"
            [class.active]="i === page">
          <button class="page-link" (click)="goToPage(i)">
            {{ i + 1 }}
          </button>
        </li>

        <!-- Next -->
        <li class="page-item" [class.disabled]="page === totalPages - 1">
          <button class="page-link" (click)="goToPage(page + 1)">
            Next
          </button>
        </li>

      </ul>
    </nav>

  </div>


</section>
