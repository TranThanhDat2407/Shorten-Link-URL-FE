<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="text-center mb-2">Reset Password</h3>

            <p class="text-muted text-center mb-4">
              Enter your new password for the account:
              <strong>{{ email }}</strong>
            </p>

            <form (submit)="submit()">

              <!-- New Password -->
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password"
                       class="form-control"
                       [(ngModel)]="newPassword"
                       name="newPassword"
                       required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label class="form-label">Re-type Password</label>
                <input type="password"
                       class="form-control"
                       [(ngModel)]="confirmPassword"
                       name="confirmPassword"
                       required>
              </div>

              <!-- Error -->
              <div *ngIf="errorMessage" class="alert alert-danger py-2">
                {{ errorMessage }}
              </div>

              <button class="btn btn-primary w-100 mt-3" [disabled]="isLoading">
                {{ isLoading ? 'Processing...' : 'Confirm' }}
              </button>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>


<!-- SUCCESS MODAL -->
<div class="modal fade" id="resetSuccessModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Password Updated</h5>
      </div>
      <div class="modal-body text-center py-4">
        <p>Your password has been reset successfully!</p>
        <p>You will be redirected to <strong>Login</strong> in 5 seconds...</p>
      </div>
    </div>
  </div>
</div>
